<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary Component</title>
</head>
<body>
    <main class="order-component">
            <div class="section-image">
                <img src="imgs/illustration-hero.svg" alt="person who listen music">
            </div>
            <div class="section-text">
                <div class="text-content">
                    <h1 class="title">Order Summary</h1>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>
                <div class="summary-recap">
                    <div class="icon-music">
                        <img src="imgs/icon-music.svg" alt="icon music">
                    </div>
                    <div class="info-summary">
                        <h4>Annual Plan</h4>
                        <p>$59.99/year</p>
                    </div>
                    <div class="change-order">
                      <a href="">Change</a>  
                    </div>
                </div>
                <div class="cta-group">
                    <button class="cta-confirm">Proceed to Payment</button>
                    <button class="cta-cancel">Cancel Order</button>
                </div>
            </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/p4bloxx" target="_blank">p4bloxx</a>.
    </div>
</body>
</html>
